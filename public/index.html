<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Siraj Ahmed Resume</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <style>
      :root {
        --primary: #fa1e4e;
        --bg-dark: #121212;
        --card-dark: #1c1c1c;
        --text-light: #e0e0e0;
        --text-muted: #b0b0b0;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Segoe UI", Tahoma, sans-serif;
        background: var(--bg-dark);
        color: var(--text-light);
        display: flex;
        justify-content: center;
        padding: 20px;
      }

      .container {
        width: 100%;
        max-width: 900px;
        background: var(--card-dark);
        padding: 30px;
        border-radius: 12px;
      }

      header {
        text-align: center;
        margin-bottom: 30px;
      }

      .profile-photo img {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        object-fit: cover;
        border: 4px solid var(--primary);
        margin-bottom: 15px;
      }

      h1 {
        color: var(--primary);
        margin-bottom: 10px;
      }

      .contact-info p {
        margin: 6px 0;
        font-size: 14px;
      }

      .contact-info a {
        color: var(--text-light);
        text-decoration: none;
      }

      .contact-info i {
        color: var(--primary);
        margin-right: 8px;
      }

      section {
        margin-bottom: 25px;
      }

      section h2 {
        color: var(--primary);
        margin-bottom: 10px;
        border-bottom: 1px solid #333;
        padding-bottom: 5px;
      }

      .education-item {
        margin-bottom: 15px;
      }

      ul {
        padding-left: 20px;
      }

      ul li {
        margin-bottom: 8px;
        color: var(--text-muted);
      }

      strong {
        color: var(--text-light);
      }

      @media (max-width: 600px) {
        .container {
          padding: 20px;
        }

        .profile-photo img {
          width: 120px;
          height: 120px;
        }
      }
    </style>
  </head>

  <body>
    <div id="root"></div>
  </body>
</html>
